@switch (loadingStatus().status) {
  @case (remoteCallStatus.inProgress) {
    <mat-spinner [diameter]="20"></mat-spinner>
  }

  @case (remoteCallStatus.ko) {
    <div class="ngssm-element-error flex-row-center">
      <mat-icon class="fa-solid fa-xmark with-margin-right-12"></mat-icon>
      {{ loadingStatus().message }}
    </div>
  }
}
